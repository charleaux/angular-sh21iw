<div class="container">
    <button mat-button (click)="isVisible = !isVisible">Toggle Visible</button>
    <mat-slider *ngIf="isVisible" [min]="minValue" [max]="maxValue" [step]="stepValue" [thumbLabel]="true"
        [tickInterval]="1"></mat-slider>
    <div style="color: #0089D6; font-size: 13px; font-weight: 500;">This is a sample text.</div>
</div>
